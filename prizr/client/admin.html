<template name="admin">
    <div id="admin">
        <div class="row">
            <div class="col-md-2">
                <button type="button" class="btn btn-success btn-sm" id="add-sample-prizes">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add some sample prizes
                </button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger btn-sm" id="delete-prizes">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete all prizes
                </button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger btn-sm" id="delete-transactions">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete all transactions
                </button>
            </div>            
        </div>
    </div>
</template>
